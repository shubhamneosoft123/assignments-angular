<div class="container my-5 py-5">
    <h1 class="text-center">Update Product</h1>
    <div class="row justify-content-center">
        <div class="col-lg-8">
    <form [formGroup]="productEditForm" (ngSubmit)="updateForm()">
        <div class="mb-3">
          <label  class="form-label">Product Name</label>
          <input type="text" class="form-control" formControlName="pname" >
        </div>

        <div class="mb-3">
            <label  class="form-label">Product Discription</label>
            <input type="text" class="form-control" formControlName="disc" >
          </div>

          <div class="mb-3">
            <label  class="form-label">Price</label>
            <input type="text" class="form-control" formControlName="price" >
          </div>
        
       
        <button type="submit" class="btn btn-success">Update Product</button>
      </form>
      </div>
      </div>
</div>
