
 <div class="login-wrapper">
<div class="container p-5">
  <h3 class=" text-center">Login Form</h3>
  <div class="row justify-content-center ">
    <div class="col-lg-6">
          <form >
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="username">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
              <label for="floatingPassword">Password</label>
            </div>
            <div>
              <button type="submit" class="btn btn-success ">Submit</button>
              <button type="reset" class="btn btn-danger mx-3">Reset</button>
            </div>
          </form>
        </div>
      </div>
 </div>
    </div>
