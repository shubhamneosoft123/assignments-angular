<div class="container mt-5">
    <div class="row">
        <div class="col-lg-4" *ngFor="let p of products">
            <div class="card mb-4">
               <div class="img-wrapper">
                <img src="{{p.image}}" alt="Denim Jeans" style="width:100%">
               </div>
                <h1>{{p.title}}</h1>
                <p class="price">{{p.price|currency:"INR"}}</p>
                <p>{{p.discription}}</p>
                <p><button>Add to Cart</button></p>
              </div>
        </div>
    </div>
</div>
