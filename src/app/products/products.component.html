<div class="container mt-5">
    <a routerLink="/product-add" class="btn btn-success mb-2">Add New Product +</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allProductsData">

                <td>{{item.id}}</td>
                <td>{{item.pname}}</td>
                <td>{{item.disc}}</td>
                <td>{{item.price}}</td>
                <td>
                    <a routerLink="/product-edit/{{item.id}}" class="btn btn-danger mx-3">Edit</a>
                    <button (click)="deleteProduct(item.id)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
