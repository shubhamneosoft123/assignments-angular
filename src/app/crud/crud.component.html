<div class="container my-5 pb-5">
    <!-- <input type="text" placeholder="search result" (input)="seachByName($event)"> -->
    <div class="row justify-content-center mb-3 ">
        <div class="col-lg-5">
            <input type="text" [(ngModel)]="name" class="form-control" placeholder="Search results">
        </div>
    </div> 
    
    <div class="row ">
        <div class="col-lg-5">
            <form [formGroup]="studentForm" (submit)="submitForm()">
                <div class="form-group mb-2">
                    <label>Student name</label>
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="form-group mb-2">
                    <label>Student Address</label>
                    <input type="text" class="form-control" formControlName="address">
                </div>
                <div class="form-group mb-2">
                    <label>Student Email</label>
                    <input type="email" class="form-control" formControlName="email">
                </div>
                <div class="form-group mb-2">
                    <label>Student Roll No</label>
                    <input type="text" class="form-control" formControlName="rollno">
                </div>
                
                <input [ngClass]="isSubmit ? 'show-btn':'hide-btn'" [disabled]="studentForm.invalid"  type="submit" value="submit" class="btn btn-success mr-2 ">
                <input [ngClass]="isUpdate ? 'show-btn':'hide-btn'" [disabled]="studentForm.invalid" (click)="updateForm()"  type="button" value="Update" class="btn btn-success ">
            
            </form>
        </div>
        <div class="col-lg-7 ">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Roll No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of studArray |filter:name;let i=index">
        
                        <td>{{item.name}}</td>
                        <td>{{item.address}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.rollno}}</td>
                        <td>
                        <button (click)=" getStudDta(i)" class="btn btn-warning mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                        <button (click)=" deleteStudent(i)" class="btn btn-danger">Delete</button>
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
